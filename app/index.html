<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Sell.me | selling stuff made easy</title>
    <meta name="title" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta property="fb:app_id" content="332877220255370" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,800,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body data-ng-app="sell-me">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="demo-notice">
      This is a DEMO version. <br> All functions are for demostration purpose only.
    </div>
    <!-- Location / Language selector -->
    <div class="section location ">
      <i class="icon-room animated fadeInDownBig"></i>
      <div class="dropdown animated fadeInUp">
        <p>Estonia</p>
        <p>Tallinn</p>
        <ul class="dropdown-ui">
          <li>
            <select chosen data-placeholder="Select country" disable-search="false" allow-single-deselect="true" id="country">
              <option value=""></option>
              <option value="EE">Estonia</option>
              <option value="FI">Finland</option>
              <option value="SW">Sweden</option>
              <option value="NO">Norway</option>
              <option value="RU">Russia</option>
            </select>
          </li>
          <li>
            <select chosen id="city" data-placeholder="Select city">
              <option value="All">All</option>
              <option value="Tallinn">Tallinn</option>
              <option value="Tartu">Tartu</option>
              <option value="Parnu">Parnu</option>
            </select>
          </li>
        </ul>
      </div>
      <ul class="language" data-ng-controller="TranslateController">
        <li class="active"><a href="" ng-click="changeLanguage('en')">ENG</a></li>
        <li><a href="" ng-click="changeLanguage('ru')">RU</a></li>
      </ul>
    </div>
    <!-- Header --->
    <div class="navbar">
      <div class="branding">
        <img src="images/sell.me-logo.png" alt="" style="max-width: 200px"/>
        <h2 translate="{{'BRANDING_SLOGAN'}}"></h2>
      </div>
    </div>
    <div class="container-fluid" ui-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-chosen-localytics/chosen.js"></script>
    <!-- endbower -->
    <script type="text/javascript" src="scripts/vendor/jquery.elastic.source.js"></script>
    <script type="text/javascript" src="scripts/vendor/chosen.jquery.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-59109461-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/controllers.js"></script>
    <!-- endbuild -->

</body>
</html>
